<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js" defer></script>
</head>

<body>
    <div class="createReg">
        <p class="createRegText">
            <a href="/"><i class="fa-solid fa-chevron-left"></i> Home </a>
        </p>
        <hr />
        <div class="createRegForm">
            <h2>Edit Post</h2>
            <form id="editPostForm" name="editPost">
                <div class="create-input-container">
                    <input type="text" placeholder="Title" id="postTitle" required />
                </div>
                <div class="create-input-container">
                    <input type="text" placeholder="Image URL" id="postMedia" required />
                </div>
                <div class="create-input-container">
                    <textarea id="postBody" placeholder="What's on your mind?" required></textarea>
                </div>
                <div id="loadingSpinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Editing...
                </div>
                <div id="errorMessage" style="display: none; color: red;"></div>
                <button class="createBtn" type="submit">Edit Post</button>
            </form>
        </div>
    </div>
</body>
</html>
