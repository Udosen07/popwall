<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/3d70b51120.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/css/_reset.css" />
  </head>

  <body>
    <div class="navBar" id="lgNav">
      <div class="logodiv">
        <image src="./src/assets/logo.png" class="logo" />
        <h3 class="logoText">Popwall</h3>
      </div>
      <div class="navBarRight">
        <!-- <div class="searchInput-container">
          <i class="icon fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" id="search" />
        </div> -->
        <a href="/post/create/"><button class="navBtn">Create</button></a>
        <div class="profile-pic-container">
          <img
            src="https://www.pngitem.com/pimgs/m/272-2720656_user-profile-dummy-hd-png-download.png"
            alt="Profile Picture"
            class="profile-pic"
          />
        </div>
      </div>
    </div>

    <nav class="navBar" id="mdNav">
      <div class="blogLogo">
        <div class="logodiv">
          <image src="../../src/assets/logo.png" class="logo" />
          <h3 class="logoText">Popwall</h3>
        </div>
        <div><i class="fa-solid fa-bars hamburger" id="hamburger"></i></div>
      </div>

      <div>
        <ul class="navLinks" id="navLinks">
          <a href="/"
            ><li><i class="fa-solid fa-house"></i> Home</li></a
          >
          <a href="/profile/"
            ><li><i class="fa-regular fa-user"></i> Profile</li></a
          >
          <a href="/auth/login/"
            ><li><i class="fa-solid fa-right-from-bracket"></i> Login</li></a
          >
          <a href="/auth/register/"
            ><li><i class="fa-solid fa-user-plus"></i> Register</li></a
          >
          <a href="#"
            ><li id="logout">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </li></a
          >
        </ul>
      </div>
    </nav>

    <div class="mainBody">
      <div class="mainBodyGrid">
        <div class="gridNav">
          <div id="gridProfileContainer">
            <div class="gridProfile" id="girdProfile"></div>
          </div>

          <div class="gridLinks">
            <ul>
              <a href="/"
                ><li><i class="fa-solid fa-house"></i> Home</li></a
              >
              <a href="/profile/"
                ><li><i class="fa-regular fa-user"></i> Profile</li></a
              >
              <a href="/auth/login/"
                ><li>
                  <i class="fa-solid fa-right-from-bracket"></i> Login
                </li></a
              >
              <a href="/auth/register/"
                ><li><i class="fa-solid fa-user-plus"></i> Register</li></a
              >
              <li id="logout">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
              </li>
            </ul>
          </div>
        </div>
        <div>
          <div id="gridMainPost"></div>

          <div id="paginationControls" class="paginationControls"></div>
        </div>
      </div>
    </div>
  </body>
</html>
